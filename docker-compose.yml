# Docker Compose for Local Development
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cognisense_db
    environment:
      POSTGRES_USER: cognisense
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: cognisense_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognisense"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: cognisense_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./models:/app/models  # Cache ML models
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cognisense:devpassword@postgres:5432/cognisense_db
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
